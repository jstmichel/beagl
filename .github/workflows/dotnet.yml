name: .NET Core Build and Test

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore ./beagl.sln

      - name: Build solution
        run: dotnet build ./beagl.sln --configuration Release --no-restore

      - name: Test Beagl.Domain.Tests
        run: dotnet test tests/Beagl.Domain.Tests/Beagl.Domain.Tests.csproj --no-build --configuration Release --collect:"XPlat Code Coverage" --logger "trx;LogFileName=domain.trx" --results-directory ./TestResults/Domain

      - name: Test Beagl.Infrastructure.Tests
        run: dotnet test tests/Beagl.Infrastructure.Tests/Beagl.Infrastructure.Tests.csproj --no-build --configuration Release --collect:"XPlat Code Coverage" --logger "trx;LogFileName=infrastructure.trx" --results-directory ./TestResults/Infrastructure

      - name: Test Beagl.WebApp.Tests
        run: dotnet test tests/Beagl.WebApp.Tests/Beagl.WebApp.Tests.csproj --no-build --configuration Release --collect:"XPlat Code Coverage" --logger "trx;LogFileName=webapp.trx" --results-directory ./TestResults/WebApp

      - name: Upload all test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ./TestResults
